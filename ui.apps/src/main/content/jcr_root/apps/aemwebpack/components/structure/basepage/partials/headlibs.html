<sly data-sly-use.configHelper="com.shinesolutions.aemwebpack.components.ConfigComponent" />
<div id="config-model"><sly data-sly-list.config="${configHelper.getConfig}">
    <input type="hidden" name="${config.key}" value="${config.value}"/></sly>
</div>

<!--/* Include the common site client libraries (loading only the CSS in the header, JS will be loaded in the footer) */-->
<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientLib.css @ categories='aemwebpack.vendor'}" data-sly-unwrap/>

<!--/* Include the component client libraries (loading only the CSS in the header, JS will be loaded in the footer) */-->
<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientLib.css @ categories='aemwebpack.all'}" data-sly-unwrap/>

<!--/* Include Adobe Dynamic Tag Management libraries for the header */-->
<sly data-sly-include="/libs/cq/cloudserviceconfigs/components/servicelibs/servicelibs.jsp" data-sly-unwrap/>

<!--/* Initializes the Experience Manager authoring UI */-->
<sly data-sly-include="/libs/wcm/core/components/init/init.jsp" data-sly-unwrap/>

<!--/* Includes the Static JS libs */-->
<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientLib.js @ categories='aemwebpack.static'}" data-sly-unwrap/>
